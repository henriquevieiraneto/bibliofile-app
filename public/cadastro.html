<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - BiblioFile</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
    <div class="auth-card">
        <h2>Crie sua conta</h2>
        <form id="cadastro-form">
            <input type="text" id="nome" name="nome" placeholder="Seu Nome Completo" required>
            <input type="email" id="email" name="email" placeholder="Seu E-mail" required>
            <input type="password" id="senha" name="senha" placeholder="Crie uma Senha (mín. 6 caracteres)" required minlength="6">
            
            <button type="submit" class="primary-btn">Cadastrar</button>
        </form>
        <p>Já tem conta? <a href="/login.html">Fazer Login</a></p>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
